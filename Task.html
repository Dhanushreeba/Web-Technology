<html>
    
    <head>
        <title>Xworkz BTM</title>
    </head>
    <body>
        <div style="margin:30px;border:4px dashed violet;padding:25px; height:500px;width:900px">

        
        <div>
            <form>
                <div>
                    <label>*</label>
                <label>Name of the Applicant</label>
                <input type="text" placeholder="firstName"required>
                <input type="text" placeholder="middleName"required>
                <input type="text" placeholder="lastName"required>
                </div><br/>

                
                <div>
                    <select>
                        <option value="option1">Select</option>
                        <option value="option1">ms.</option>
                        <option value="option1">Mr.</option>
                        <option value="option1">mrs.</option>
                    </select>
                        <input type="text" placeholder="firstName"required>
                        <input type="text" placeholder="middleName"required>
                        <input type="text" placeholder="lastName"required>
                    </select>

            </div><br/>

                <div>
                    <label>*</label>
                <label>Name as per Adhar card</label>
                <input type="text" placeholder="New Full Name"required>
                </div><br/>

                <div>
                    <label>*</label>
                    <label>Radio button</label>
                    <input type="radio" name="gender"/>Male
                    <input type="radio" name="gender"/>female
                    <input type="radio" name="gender"/>Trans Gender

                    <label>&nbsp &nbsp &nbsp</label>
                    <label>*</label>
                    <label>Date of Birth</label>
                    <input type="date">
                    <label>&nbsp &nbsp &nbsp</label>
                    <label>*</label>
                    <label>Age</label>
                    <input type="age">
                </div><br/>

                <div>
                    <label>*</label>
                    <label>Place of Birth</label>
                    <input type="text" placeholder="place of birth"required>
                    <label>&nbsp &nbsp &nbsp</label>
                    <label>Country of Birth</label>
                    <select>
                        <option value="option1">Select</option>
                        <option value="option1">India</option>
                        <option value="option1">USA</option>
                        <option value="option1">Europe</option>
                        <option value="option1">Australia</option>
                    </select>
                    
                </div><br/>

                <div>
                    <label>*</label>
                    <label>Qualification</label>
                    <select>
                        <option value="option1">Select</option>
                        <option value="option1">BE</option>
                        <option value="option1">MBA</option>
                        <option value="option1">MS</option>
                    </select>
                    <label>&nbsp &nbsp &nbsp</label>
                    <label>Blood Group</label>
                     <select>
                        <option value="option1">Select</option>
                        <option value="option1">A+</option>
                        <option value="option1">B+</option>
                        <option value="option1">o+</option>
                        <option value="option1">o+</option>
                        <option value="option1">AB+</option>
                        <option value="option1">AB-</option>
                        <option value="option1">o-</option>
                    </select>
                </div><br/>

                <div>
                    <label>*</label>
                    <label>Landline Number</label>
                    <input type="text" placeholder="EX:0010002000"required>
                    <label>&nbsp &nbsp &nbsp &nbsp</label>
                    <label>Email id</label>
                    <input type="text" placeholder="EX:abc@gmail.com"required>
                </div><br/>
        
                <div>
                    <label>*</label>
                    <label>Mobile Number</label>
                    <input type="number" placeholder="+91"required>
                    <input type="text" placeholder="Enter number"required>
                </div><br/>

                <div>
                    <label>Emergency Mobile Number</label>
                    <input type="number" placeholder="+91"required>
                    <input type="text" placeholder="ALTERNATE MOBILE NUMBER"required>
                </div><br/>

                <div>
                    
                    <label>Identification Marks 1.</label>
                    <input type="text" placeholder="SCAR ON HEAD,MOLE ON RIGHT HAND"required>
                    <label>&nbsp &nbsp &nbsp</label>
                    <label> 2.</label>
                    <input type="text" placeholder="SCAR ON HEAD,MOLE ON RIGHT HAND"required>
                </div><br/>

                <div>
                    <input type="Submit" value="Register">
                    <input type="Reset" value="Reset">
                </div><br/>
            </form>
        </div>
    </div>
    </body>
</html>
