<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="fork2.js"></script>
</head>
<body>
    <form name="register" >
        <span style=color:red id="firstNameError"></span>
        <div>
            <label>First Name</label>
            <input type="text" id="fname" onblur="fnameFuncation()" placeholder="enter first name">
        </div>
        <span style=color:red id="lastNameError"></span>
        <div>
            <label>Last Name</label>
            <input type="text" id="lname" onblur="lnameFuncation()" placeholder="enter last name">
        </div>
        <span style=color:red id="passwordError"></span>
        <div>
            <label>Password</label>
            <input type="text" id="password" onblur="passwordFuncation()" placeholder="enter password">
        </div>

        <div>
            <label>working</label>
             Yes<input type="radio" name="working" value="yes">
             No<input type="radio" name="working" value="no"> 
        </div>
    
        <div>
            <input type="button" id="button" value="Submit"  onclick="functionClick()">
        </div>

    </form>
</body>
</html>
