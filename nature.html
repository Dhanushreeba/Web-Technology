<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nature.css">
    <title>Facebook Login</title>
</head>

<body>
    <div >
        <div>
            <h1 class="hedding">facebook</h1>
        </div>
        <div>
        <p class="paragraph"> Connect with friends and the<br/> world around you on facebook.</p>
         </div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1>Log in to facebook</h1>
            <div>
            <form action="*">
                <input type="text" placeholder="Enter Email or Phone" required>    
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </div>
            </form>
            <div>
            <p><a href="*">Forgot Password?</a></p>
            <hr>
            <p>Create new account <a href="*">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
